apiVersion: v1
kind: ConfigMap
metadata:
  name: setters
  annotations:
    config.kubernetes.io/local-config: "true"
data:
  # This should be the project where you deployed Config Controller
  project-id: kpt-bootstrap-001
  project-number: "237573725896"
  # This should be the name of your Config Controller instance
  cluster-name: krmapihost-config-controller
  # You can leave these defaults
  namespace: config-control
  deployment-repo: https://github.com/mbychkowski/gcp-config-controller-deploy.git
  source-repo: https://github.com/mbychkowski/gcp-config-controller-source.git
